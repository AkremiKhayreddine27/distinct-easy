<div class="d-flex flex-wrap justify-content-end align-items-center">
  <div *ngIf="paging && totalPages > 1" class="pagination-details d-flex align-items-center p-2">
    <span class="pr-2">Eléments par page:</span>
    <ng-select class="pagination-select" [clearable]="false" (change)="onChange($event)" [(ngModel)]="paging.perPage" [items]="selectItems | async">
    </ng-select>
  </div>
  <div class="pagination-details p-2">
    {{ ((paging.page - 1) * paging.perPage) + 1 }} - {{ ((paging.page * paging.perPage)
    < total) ? paging.perPage * paging.page : total }} de {{ total }} </div>
      <nav class="d-flex align-items-center p-2 justify-content-end">
        <ul *ngIf="paging && totalPages > 1" class="pagination m-0 p-0">
          <li class="page-item" [class.disabled]="paging && paging.page === 1">
            <a class="page-link" *ngIf="paging" (click)="setPage(paging.page - 1)">Précédent</a>
          </li>
          <li class="page-item">
            <a class="page-link" *ngIf="paging && paging.page > 1" (click)="setPage(paging.page - 1)">{{ paging.page - 1
              }}
            </a>
          </li>
          <li class="page-item active">
            <a class="page-link" *ngIf="paging" (click)="setPage(paging.page)">{{ paging.page }}
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" *ngIf="paging && (paging.page + 1) <= totalPages" (click)="setPage(paging.page + 1)">{{
              paging.page + 1 }}</a>
          </li>
          <li class="page-item" [class.disabled]="paging && paging.page === totalPages">
            <a class="page-link" *ngIf="paging" (click)="setPage(paging.page + 1)">Suivant</a>
          </li>
        </ul>
      </nav>
  </div>

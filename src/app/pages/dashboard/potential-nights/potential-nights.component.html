    <nb-card size="xsmall">
      <nb-card-header>
        Objectif potentiel (Nuitées)
        <i class="nb-arrow-right" (click)="toggleView()"></i>
      </nb-card-header>
      <nb-card-body class="p-0">
        <ngx-potential-nights-front></ngx-potential-nights-front>
      </nb-card-body>
    </nb-card>
  </nb-card-front>
  <nb-card-back>
    <nb-card size="xsmall">
      <nb-card-header>
        Objectif potentiel (Nuitées)
        <i class="nb-arrow-right" (click)="toggleView()"></i>
      </nb-card-header>
      <nb-card-body>
        <ngx-potential-nights-back></ngx-potential-nights-back>
      </nb-card-body>
    </nb-card>
  </nb-card-back>
</nb-flip-card>
